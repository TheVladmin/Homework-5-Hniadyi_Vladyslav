version: 2.1

jobs:
  run-postman-tests:
    docker:
      - image: cimg/node:18.17.0
    steps:
      - checkout

      - run:
          name: Install Newman
          command: npm install -g newman

      - run:
          name: Run Postman Collection
          command: |
            ls -la                         # Дебаг: показує всі файли
            newman run homework5_collection.postman_collection.json \
              --environment homework5_environment.postman_environment.json \
              --reporters cli,json \
              --reporter-json-export results/report.json

      - store_artifacts:
          path: results/report.json

workflows:
  version: 2
  test:
    jobs:
      - run-postman-tests
